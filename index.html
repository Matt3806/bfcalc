    <body>
        <header>
            <div class = "logo">
                <h1>NE<span><i class="fas fa-sync oLogo"></i></span>BI</h1>
                <p>Mon Expert Nutrition, Fitness</p>
            </div>

            <nav>

        <main>
            <section class ="bodyfat__calc__container">
                <div class=" container-sm bodyfat__calc__title">
                    <h2>Coaching personnalisé Nutrition et Fitness</h2>
                </div>
                
                <div class="container-sm bodyfat__calc__form " id ="formContainer">
                    <!--<img src="" alt="" class="" id ="bgImage">-->
                    <form method="get" class ="calc__form" >

                        <div class="form-floating mb-3">
                            <select class="form-select gender" id="gender" aria-label="Floating label select example">
                              <option value="1">Homme</option>
                              <option value="2" selected>Femme</option>
                            </select>
                            <label for="floatingSelect">Sexe :</label>
                        </div>

                        <div class="form-floating mb-3">
                            <select class="form-select activity" id="activity" aria-label="Floating label select example">
                              <option value="1.4" selected>je travail assis et je ne pratique pas d'activité phyique</option>
                              <option value="1.6">je travail assis et je pratique une activité physique</option>
                              <option value="1.8">je travail debout</option>
                              <option value="2.2">je pratique une activité physique intense</option>
                            </select>
                            <label for="floatingSelect">Mon activité :</label>
                        </div>

                        <div class="form-floating mb-3">
                            <select class="form-select goal" id="goal" aria-label="Floating label select example">
                              <option value="1">sécher</option>
                              <option value="2" selected>conserver mon poids de forme</option>
                              <option value="2">prendre du muscle</option>
                            </select>
                            <label for="floatingSelect">Mon objectif : </label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="number" min="18" max="99"class="form-control age" id="age" placeholder= "" required>
                            <p id = errorMsg></p>
                            <label for="floatingInput">Âge :</label>
                            
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" min="100" max="400" class="form-control weight" id="weight" placeholder="" required>
                            <p id = errorMsg></p>
                            <label for="floatingInput">Poids : (en Kilogramme)</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" min="10" max="250"class="form-control height" id="height" placeholder="" required>
                            <p id = errorMsg></p>
                            <label for="floatingInput">Taille : (en Centimètre)</label>
                        </div>
                        <div class="d-grid gap-2 mx-auto mb-5 bodyfat__calc__form__btn" >
                            <button class="btn btn-primary btn-lg" id="btnSubmit" type="button">demander mon coaching</button>
                        </div>
                    </form>
                </div>
            </section>
